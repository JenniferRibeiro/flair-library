<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <title>Flair UI-library</title>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Flair UI-library</h1>
    <h2>Design Token</h2>

    <h3>Couleurs</h3>
    <ul></ul>
    <li class="size noir inline"></li>
    <li class="size gris_souris inline"></li>
    <li class="size gris_clair inline"></li>
    <li class="size blanc border-grey inline"></li>
    <li class="size violet inline"></li>
    <li class="size lavande inline"></li>
    <li class="size parme inline"></li>
    <li class="size rose inline"></li>
    <li class="size bleu_vert inline"></li>
    <li class="size bleu_canard inline"></li>
    <li class="size bleu inline"></li>
    <li class="size bleu_ciel inline"></li>
    <li class="size vert inline"></li>
    <li class="size vert_menthe inline"></li>
    </ul>

    <h3>Effets</h3>
    <ul>
        <li class="size blanc shadow-primaire inline"></li>
        <li class="size blanc shadow-secondary inline"></li>
        <li class="size blanc shadow-negatif inline"></li>
        <li class="size blanc shadow-disable inline"></li>
    </ul>

    <h3>Typos</h3>
    <p class="h1">Titre H1</p>
    <p class="h2">Titre H2</p>
    <p class="sous_titre1">Sous-titre 1</p>
    <p class="sous_titre2">Sous-titre 2</p>
    <p class="texte_courant">Texte courant</p>
    <p class="texte_complémentaire">Texte complémentaire</p>

    <h3>Buttons</h3>
    <button class="btn btn-primary" type="button">Button default</button>
    <button class="btn btn-secondary" type="button">Button secondaire</button>
    <button class="btn btn-negatif" type="button">Button negatif</button>
    <button class="btn btn-link" type="button">Button hover</button>
    <button class="btn btn-link-negatif" type="button">Button active</button>
    <button class="btn btn-primary" disabled type="button">Button disabled</button>
    
</body>
</html>
