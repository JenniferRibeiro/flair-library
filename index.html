<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <title>Flair UI-library</title>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Flair UI-library</h1>
    <h2>Design Token</h2>

    <h3>Couleurs</h3>
    <ul></ul>
    <li class="dimensions noir inline"></li>
    <li class="dimensions gris_souris inline"></li>
    <li class="dimensions gris_clair inline"></li>
    <li class="dimensions blanc border-grey inline"></li>
    <li class="dimensions violet inline"></li>
    <li class="dimensions lavande inline"></li>
    <li class="dimensions parme inline"></li>
    <li class="dimensions rose inline"></li>
    <li class="dimensions bleu_vert inline"></li>
    <li class="dimensions bleu_canard inline"></li>
    <li class="dimensions bleu inline"></li>
    <li class="dimensions bleu_ciel inline"></li>
    <li class="dimensions vert inline"></li>
    <li class="dimensions vert_menthe inline"></li>
    </ul>

    <h3>Effets</h3>
    <ul>
        <li class="dimensions blanc shadow-primaire inline"></li>
        <li class="dimensions blanc shadow-secondary inline"></li>
        <li class="dimensions blanc shadow-negatif inline"></li>
        <li class="dimensions blanc shadow-disable inline"></li>
    </ul>

    <h3>Typos</h3>
    <p class="h1">Titre H1</p>
    <p class="h2">Titre H2</p>
    <p class="sous_titre1">Sous-titre 1</p>
    <p class="sous_titre2">Sous-titre 2</p>
    <p class="texte_courant">Texte courant</p>
    <p class="texte_complémentaire">Texte complémentaire</p>

    <h3>Boutons</h3>
    <button class="btn btn:default" type="button">Button default</button>
    <button class="btn btn:hover" type="button">Button hover</button>
    <button class="btn btn:active" type="button">Button active</button>
    <button class="btn btn:disabled" disabled type="button">Button disabled</button>
    
</body>
</html>
